<p>api works!</p>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let user of usersList">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.status}}</td>
        <td>{{user.created_at}}</td>
        <td>{{user.updated_at}}</td>
        <td>
            <p (click)="viewUser(user.id)"> View </p>
            <p (click)="editUser(user.id)"> Edit </p>
            <div (click)="deleteUser(user.id)">Delete</div>
        </td>
    </tr>
</table>

<button (click)="createUser()">Create</button>
{{userInfo | json}}
